{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Web App Kurasi
{% endblock %}

{% block content %}
    {% crispy form %}
    {% csrf_token %}
    {% if messages %}
      <ul class ="messages">
          {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </li>
          {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
